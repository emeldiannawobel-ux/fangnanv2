<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>方楠 AI - 顶级内容引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --gold: #D4B261; --obsidian: #0A0A0B; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--obsidian); color: white; margin: 0; overflow-x: hidden; }
        .font-serif-luxury { font-family: 'Noto Serif SC', serif; }
        .gold-gradient { background: linear-gradient(135deg, #B8964D 0%, #D4B261 40%, #F4E4BA 100%); }
        .gold-text { background: linear-gradient(135deg, #B8964D 0%, #D4B261 50%, #E3C57B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
